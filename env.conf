<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName $servername

  DocumentRoot /$home/web-projects/$env/docroot

	#NOTE: SetEnv must not be in the Directory section, else Cthulu emerge.
	SetEnv SDMC_ENV "$env"

  <Directory />
    Options FollowSymLinks
    AllowOverride All
    Require all granted
    DirectoryIndex index.php index.html site-down.php
  </Directory>

</VirtualHost>

